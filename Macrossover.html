<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MA Crossover Strategy Tester</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    canvas { max-width: 100%; height: 400px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  <h1>MA Crossover Strategy Tester</h1>

  <label for="csvFile">Upload OHLC CSV:</label>
  <input type="file" id="csvFile" accept=".csv" /><br/><br/>

  <label for="shortMa">Short MA Period:</label>
  <input type="number" id="shortMa" value="5" />

  <label for="longMa">Long MA Period:</label>
  <input type="number" id="longMa" value="20" /><br/><br/>

  <label for="tp">Take Profit (pips):</label>
  <input type="number" id="tp" value="20" />

  <label for="sl">Stop Loss (pips):</label>
  <input type="number" id="sl" value="20" /><br/><br/>

  <label for="initialCapital">Initial Capital ($):</label>
  <input type="number" id="initialCapital" value="10000" /><br/><br/>

  <button onclick="runStrategy()">Run Strategy</button>

  <canvas id="chart"></canvas>
  <div id="finalCapital"></div>

  <table id="results">
    <thead>
      <tr>
        <th>Time</th>
        <th>Type</th>
        <th>Entry</th>
        <th>Exit</th>
        <th>Result</th>
        <th>Capital</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function parseCSV(text) {
      const rows = text.trim().split('\n');
      const headers = rows.shift().split(',');
      return rows.map(row => {
        const values = row.split(',');
        return Object.fromEntries(headers.map((h, i) => [h.trim(), values[i].trim()]));
      });
    }

    function calculateMA(data, period, key) {
      const result = [];
      for (let i = 0; i < data.length; i++) {
        if (i < period) {
          result.push(null);
        } else {
          const slice = data.slice(i - period, i);
          const avg = slice.reduce((sum, row) => sum + parseFloat(row[key]), 0) / period;
          result.push(avg);
        }
      }
      return result;
    }

    function runStrategy() {
      const file = document.getElementById('csvFile').files[0];
      if (!file) return alert('Upload a CSV file.');

      const shortPeriod = parseInt(document.getElementById('shortMa').value);
      const longPeriod = parseInt(document.getElementById('longMa').value);
      const tp = parseFloat(document.getElementById('tp').value) / 10000;
      const sl = parseFloat(document.getElementById('sl').value) / 10000;
      let capital = parseFloat(document.getElementById('initialCapital').value);

      const reader = new FileReader();
      reader.onload = e => {
        const data = parseCSV(e.target.result);
        const shortMA = calculateMA(data, shortPeriod, 'Close');
        const longMA = calculateMA(data, longPeriod, 'Close');

        const labels = [];
        const closes = [];
        const resultsBody = document.querySelector('#results tbody');
        resultsBody.innerHTML = '';

        for (let i = longPeriod + 1; i < data.length; i++) {
          const prevCross = shortMA[i - 1] - longMA[i - 1];
          const currCross = shortMA[i] - longMA[i];
          const price = parseFloat(data[i].Close);
          const time = data[i].Time || data[i].Date;

          let type = null;
          if (prevCross < 0 && currCross > 0) type = 'Buy';
          else if (prevCross > 0 && currCross < 0) type = 'Sell';

          if (type) {
            let exit = price;
            let result = 0;
            if (type === 'Buy') {
              const tpPrice = price + tp;
              const slPrice = price - sl;
              for (let j = i + 1; j < data.length; j++) {
                const nextPrice = parseFloat(data[j].Close);
                if (nextPrice >= tpPrice) { exit = tpPrice; result = tp * 10000; break; }
                if (nextPrice <= slPrice) { exit = slPrice; result = -sl * 10000; break; }
              }
            } else {
              const tpPrice = price - tp;
              const slPrice = price + sl;
              for (let j = i + 1; j < data.length; j++) {
                const nextPrice = parseFloat(data[j].Close);
                if (nextPrice <= tpPrice) { exit = tpPrice; result = tp * 10000; break; }
                if (nextPrice >= slPrice) { exit = slPrice; result = -sl * 10000; break; }
              }
            }
            capital += result;
            const row = `<tr><td>${time}</td><td>${type}</td><td>${price.toFixed(5)}</td><td>${exit.toFixed(5)}</td><td>${result.toFixed(2)}</td><td>${capital.toFixed(2)}</td></tr>`;
            resultsBody.insertAdjacentHTML('beforeend', row);
          }

          labels.push(time);
          closes.push(price);
        }

        document.getElementById('finalCapital').innerText = `ðŸ“ˆ Final Capital: $${capital.toFixed(2)}`;
        new Chart(document.getElementById('chart').getContext('2d'), {
          type: 'line',
          data: { labels, datasets: [{ label: 'Close Price', data: closes, borderColor: 'blue', fill: false }] },
          options: { responsive: true, scales: { x: { display: false } } }
        });
      };
      reader.readAsText(file);
    }
  </script>
</body>
</html>
